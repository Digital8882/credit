services:
  - type: web
    name: swift-launch-backend
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: AIRTABLE_API_KEY
        value: ${AIRTABLE_API_KEY}
      - key: SMTP_PASSWORD
        value: ${SMTP_PASSWORD}

  - type: web
    name: swift-launch-frontend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run streamlit_app.py --server.port $PORT"
    envVars:
      - key: BACKEND_URL
        value: https://swift-launch-backend.onrender.com
